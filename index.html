<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoKenPo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 text-center">
                <h2>Jogador 1</h2>
            </div>
            <div class="col-4 text-center">
                
            </div>
            <div class="col-4 text-center">
                <h2>Jogador 2</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-4 text-center">
                <img src="./assets/pedra.png" onclick="selecionarOpcao(1, 'pedra')" alt="Pedra Jogador 1">
            </div>
            <div class="col-4 text-center">
                
            </div>
            <div class="col-4 text-center">
                <img src="./assets/pedra.png" onclick="selecionarOpcao(2, 'pedra')" alt="Pedra Jogador 2">
            </div>
        </div>
        <div class="row">
            <div class="col-4 text-center">
                <img src="./assets/papel.png" onclick="selecionarOpcao(1, 'papel')" alt="Papel Jogador 1">
            </div>
            <div class="col-4 text-center">
                <h1 id="mensagemVencedor"></h1>
            </div>
            <div class="col-4 text-center">
                <img src="./assets/papel.png" onclick="selecionarOpcao(2, 'papel')" alt="Papel Jogador 2">
            </div>
        </div>
        <div class="row">
            <div class="col-4 text-center">
                <img src="./assets/tesoura.png" onclick="selecionarOpcao(1, 'tesoura')" alt="Tesoura Jogador 1">
            </div>
            <div class="col-4 text-center">
                .
            </div>
            <div class="col-4 text-center">
                <img src="./assets/tesoura.png" onclick="selecionarOpcao(2, 'tesoura')" alt="Tesoura Jogador 2">
            </div>
        </div>
    </div>

    <script>
        var escolhaJogador1 = "";
        var escolhaJogador2 = "";

        function selecionarOpcao(numeroJogador, opcao)
        {
            if (numeroJogador == 1)
            {
                escolhaJogador1 = opcao;
            } else {
                escolhaJogador2 = opcao;
                //Verificar o ganhador
                if (
                    (escolhaJogador1 == 'pedra' && escolhaJogador2 == 'tesoura') ||
                    (escolhaJogador1 == 'papel' && escolhaJogador2 == 'pedra') ||
                    (escolhaJogador1 == 'tesoura' && escolhaJogador2 == 'papel') 
                   )
                {
                    document.getElementById('mensagemVencedor').innerHTML =
                        'Jogador 1 venceu';
                }
                else if (
                    (escolhaJogador2 == 'pedra' && escolhaJogador1 == 'tesoura') ||
                    (escolhaJogador2 == 'papel' && escolhaJogador1 == 'pedra') ||
                    (escolhaJogador2 == 'tesoura' && escolhaJogador1 == 'papel') 
                   )
                {
                    document.getElementById('mensagemVencedor').innerHTML =
                        'Jogador 2 venceu';
                } else {
                    document.getElementById('mensagemVencedor').innerHTML =
                        'Empate';
                }
            }
        }
    </script>

</body>
</html>
